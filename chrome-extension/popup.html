<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
    }

    .header {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffff;
    }

    h2 {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
      letter-spacing: -0.01em;
    }

    .content {
      padding: 16px 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
      font-weight: 500;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      width: 100%;
      padding: 10px 14px;
      background: #ffffff;
      color: #374151;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.15s ease;
    }

    button:hover {
      background: #f9fafb;
      border-color: #9ca3af;
    }

    button:active {
      background: #f3f4f6;
      transform: scale(0.98);
    }

    button.primary {
      background: #2563eb;
      color: #ffffff;
      border-color: #2563eb;
    }

    button.primary:hover {
      background: #1d4ed8;
      border-color: #1d4ed8;
    }

    button.primary:active {
      background: #1e40af;
    }

    .icon {
      font-size: 16px;
      line-height: 1;
    }

    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #374151;
      resize: vertical;
      min-height: 80px;
      transition: all 0.15s ease;
      margin-bottom: 8px;
    }

    textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    textarea::placeholder {
      color: #9ca3af;
    }

    .status {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      display: none;
      animation: slideIn 0.2s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Mind-Craft</h2>
  </div>
  
  <div class="content">
    <div class="section">
      <label>Quick Capture</label>
      <div class="button-group">
        <button id="captureUrl">
          <span class="icon">ðŸ”—</span>
          <span>Capture Page Link</span>
        </button>
        <button id="captureTitle">
          <span class="icon">ðŸ“„</span>
          <span>Capture Page Title</span>
        </button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <label>Custom Text</label>
      <textarea id="customText" placeholder="Enter text to capture..."></textarea>
      <button id="captureCustom" class="primary">
        <span class="icon">âœ¨</span>
        <span>Capture Text</span>
      </button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
